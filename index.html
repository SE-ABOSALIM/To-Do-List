<!DOCTYPE html>

<html lang="eng">
    <head>
        <title>To-Do List</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="../CSS/style.css">
    </head>


    <body>

        <div class="container">
            <div class="elements-container">
                <h2>Enter a Task To Do Later</h2>
                <input class="add-task-input" type="text" placeholder="What To Do?"/>
                <button class="add-task-btn">Add</button>
            </div>

            <div class="tasks-container">
                <div class="search-input">
                    <input class="user-search-input" type="text"/>
                    <i class="fa fa-search"></i>
                </div>
            </div>
        </div>

        <div class="overlay"></div>
        <div class="edit-window">
            <h2 class="edit-window-h2">Edit Task</h2>
            <textarea class="edit-window-text-area"></textarea>
            <button class="edit-window-btns confirm-btn">Confirm</button>
            <button class="edit-window-btns cancel-btn">Cancel</button>
        </div>
        

        <script type="module" src="../JS/Moduler Script/main.js"></script>
    </body>
</html>
